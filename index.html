<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="img/acdc.jpg" alt="acdc" /></div>
        <div class="slide"><img src="img/kiss.jpg" alt="kiss" /></div>
        <div class="slide">
          <img src="img/led_zeppelin.avif" alt="led_zeppelin" />
        </div>
        <div class="slide">
          <img src="img/metallica_band.webp" alt="metallica" />
        </div>
        <div class="slide"><img src="img/queen-band.jpg" alt="Queen" /></div>
        <div class="slide">
          <img src="img/the_beatles.jpg" alt="The Beatles" />
        </div>
        <div class="slide">
          <img src="img/scorpions.jpg" alt="scorpions" />
        </div>
      </div>
    </div>
    <div class="slider_buttons">
      <button id="previous">←</button>
      <button id="pause">⏸️</button>
      <button id="next">→</button>
    </div>
    <div class="indicators" id="indicators"></div>

    <script src="main.js" defer></script>
  </body>
</html>
